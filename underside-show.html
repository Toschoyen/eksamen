<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>underside-show</title>
    <link rel="stylesheet" href="mal.css" type="text/css">
  </head>
  <body>
    <footer class="Footer">
        <div class="footer-ul-div">
          <ul class="footer-ul">
            <li>Mobile app</li>
            <li>Community</li>
            <li>Company</li>
            <img
              class="footer-ul-las-vegas-logo"
              src="images/las-vegas-logo.png"
              alt="Las Vegas logo"
            />
            <li>Help desk</li>
            <li>Blog</li>
            <li>Resources</li>
          </ul>
        </div>
        <hr/>

        <div class="socialmedia-logo-div">
          <img
            class="socialmedia-logo"
            src="images/instagram-logo.png"
            alt="Instagram-logo"
          />
          <img
            class="socialmedia-logo"
            src="images/facebook-logo.png"
            alt="Facebook-logo"
          />
          <img
            class="socialmedia-logo"
            src="images/youtube-logo.png"
            alt="Youtube-logo"
          />
          <img
            class="socialmedia-logo"
            src="images/twitter-logo.png"
            alt="Twitter-logo"
          />
        </div>
        <div class="copyright-div">
          <p>&copy;Las Vegas 2023</p>
          <p>Welcome to Las Vegas!</p>
        </div>
    </footer>
  </body>
</html>
